<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <br /><br />
    <div class="background_box">
      <br />
      <div class="row top_stripe">
        <div class="col-3 previously_searched">Previously searched:</div>
        <div class="col-3">
          <a class="searched_city" id="first-searched" href="#">Cambridge</a>
        </div>
        <div class="col-3">
          <a class="searched_city" id="second-searched" href="#">London</a>
        </div>
        <div class="col-3">
          <a class="searched_city" id="third-searched" href="#">Gdańsk</a>
        </div>
      </div>

      <br />
      <form id="general-form">
        <input
          type="type"
          class="type_box"
          id="city-search"
          placeholder="Type a city here..."
          autofocus="on"
          autocomplete="off"
        />
        <input class="search_button" type="submit" value="Search" />
        <button class="current_button" id="current">Current Location</button>
        <button class="celsius">C°</button>
        <button class="farenheit">F°</button>
      </form>

      <br /><br />
      <div class="row">
        <div class="col-6">
          <div class="city_weather">
            <span class="city_country" id="replace-city">Kraków, PL</span>
            <span class="city_country" id="country-code"></span>
            <div id="date-and-time"></div>
            <span class="temperature" id="temp">4°</span>

            <div id="weather-description">Clear skies</div>
            <br /><br />
            <div class="details" id="humidity">
              <strong>Humidity:</strong> 74%
            </div>
            <div class="details" id="wind-speed">
              <strong>Wind:</strong> 6mph
            </div>
          </div>
        </div>
        <div class="col-6">
          <img class="map-image img-fluid" src="images/weather_screen.png" />
        </div>
        <br />

        <div class="row week_weather">
          <div class="col-5"></div>
          <div class="col-1">
            <strong>Sat</strong>
          </div>
          <div class="col-1">
            <strong>Sun</strong>
          </div>
          <div class="col-1">
            <strong>Mon</strong>
          </div>
          <div class="col-1">
            <strong>Tue</strong>
          </div>
          <div class="col-1">
            <strong>Wed</strong>
          </div>
        </div>

        <div class="row week_weather">
          <div class="col-5 this_week">This week:</div>
          <div class="col-1 emoji">🌧</div>
          <div class="col-1 emoji">🌧</div>
          <div class="col-1 emoji">☁️</div>
          <div class="col-1 emoji">🌨</div>
          <div class="col-1 emoji">🌨</div>
        </div>

        <div class="row week_weather">
          <div class="col-5"></div>
          <div class="col-1"><strong>6°/</strong>3°</div>
          <div class="col-1"><strong>5°/</strong>1°</div>
          <div class="col-1"><strong>6°/</strong>3°</div>
          <div class="col-1"><strong>4°/</strong>1°</div>
          <div class="col-1"><strong>5°/</strong>4°</div>
        </div>
        <br />
      </div>
    </div>

    <br />
    <div class="coded_by">This page was coded by Maria Siara</div>
    <br /><br />
    <script src="src/index.js"></script>
  </body>
</html>
